<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-8 rounded-lg shadow-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold pb-8">TODO</h1>
      <h2 class="text-2xl font-bold">Registrieren</h2>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="Username" class="block mb-2 text-sm font-medium ">Benutzername</label>
        <input
          type="text"
          id="username"
          name="username"
          pInputText
          [(ngModel)]="credentials.username"
          required
          placeholder="Benutzername eingeben"
          class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium ">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          pInputText
          [(ngModel)]="credentials.email"
          required
          placeholder="E-Mail eingeben"
          class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium ">Passwort</label>
        <div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            pInputText
            #passwordInput
            [(ngModel)]="credentials.password"
            required
            placeholder="Passwort eingeben"
            class="w-5/6 p-3 border rounded-md focus:outline-none focus:ring-2 focus:border-transparent"
          />
          <p-button class="pl-2 h-full w-1/6" (click)="toggleShowPassword()"><i class="pi" [ngClass]="{
              'pi-eye': showPassword,
              'pi-eye-slash': !showPassword
            }"></i></p-button>
        </div>

      </div>

      <div class="mb-6">
        <p-button
          type="submit"
          label="Registrieren"
          styleClass="w-full font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
        ></p-button>
      </div>

      <div class="text-center mb-2">
        <a routerLink="/login" class="accent-primary text-sm cursor-pointer">Schon einen Account? Einloggen</a>
      </div>
    </form>
  </div>
</div>
