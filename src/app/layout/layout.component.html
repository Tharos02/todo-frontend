
  <p-menubar [model]="items" class="flex fixed justify-center items-center w-full mt-2">
    <ng-template #end>
      <p-avatar icon="pi pi-user" shape="circle" class="cursor-pointer" (click)="userMenu.toggle($event)"/>
    </ng-template>
    <p-menu #userMenu [model]="userMenuItems" popup appendTo="body"></p-menu>
  </p-menubar>

  <div class="pt-20">
    <router-outlet></router-outlet>
  </div>
